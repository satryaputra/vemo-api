version: '3.4'

services:
  vemoapi:
    image: vemoapi:latest
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=vemodev;Username=postgres;Password=postgres;"
      ASPNETCORE_URLS: http://+:80
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
        - postgres
  
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vemodev
    